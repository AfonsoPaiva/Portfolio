    <main class="relative pt-20 pb-12 min-h-screen px-6 max-w-7xl mx-auto flex flex-col">

        <section id="contact" class="page-section absolute inset-0 pt-24 px-6">

            <div class="max-w-5xl mx-auto">
                <h2 class="text-4xl font-bold mb-6 terminal-text" data-i18n="nav.contact">./contact</h2>
                <p class="text-xl text-dim mb-10" data-i18n="contact.subtitle">Initiate handshake protocol.</p>

            <div class="contact-card-wrapper">
                <div class="bg-surface border border-border rounded-lg shadow-2xl overflow-hidden">
                    <div class="bg-[#1a1a1a] px-6 py-3 border-b border-border flex gap-4 text-sm font-mono">
                        <span class="text-primary font-bold">POST</span>
                        <span class="text-gray-400">/api/v1/messages/send</span>
                    </div>
                    <form id="contactForm" class="contact-form p-10 space-y-8" onsubmit="event.preventDefault(); handleContactSubmit(this);">
                        <div class="space-y-3"><label for="name" class="text-sm uppercase text-dim tracking-widest block">Header: Authorization (Name) <span class="text-error">*</span></label><input type="text" id="name" name="name" required class="w-full bg-bg border border-border p-5 rounded-lg text-white text-base font-mono focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 transition-colors placeholder-gray-600" placeholder="Your Name"></div>
                        <div class="space-y-3"><label for="email" class="text-sm uppercase text-dim tracking-widest block">Header: Reply-To (Email) <span class="text-error">*</span></label><input type="email" id="email" name="email" required class="w-full bg-bg border border-border p-5 rounded-lg text-white text-base font-mono focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 transition-colors placeholder-gray-600" placeholder="your@email.com"></div>
                        <div class="space-y-3"><label for="subject" class="text-sm uppercase text-dim tracking-widest block">Header: Subject</label><input type="text" id="subject" name="subject" class="w-full bg-bg border border-border p-5 rounded-lg text-white text-base font-mono focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 transition-colors placeholder-gray-600" placeholder="Subject of your message"></div>
                        <div class="space-y-3"><label for="message" class="text-sm uppercase text-dim tracking-widest block">Body: Message <span class="text-error">*</span></label><textarea id="message" name="message" rows="8" required class="w-full bg-bg border border-border p-5 rounded-lg text-white text-base font-mono focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/50 transition-colors placeholder-gray-600 resize-none" placeholder="Hello Afonso, I saw your portfolio..."></textarea></div>
                        <button type="submit" id="sendBtn" class="contact-btn w-full py-5 bg-primary/10 border-2 border-primary text-primary font-bold uppercase tracking-widest hover:bg-primary hover:text-black transition-all text-base rounded-lg">Send Request</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
